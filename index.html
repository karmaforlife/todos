<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/62ff10df6c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODOS</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header wrapper -->
      <header class="text-center text-light my-4">
        <h1 class="mb-4">TODO List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            placeholder="search todos"
          />
        </form>
      </header>

      <!-- todos list section -->
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>go to the mall</span
          ><i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>read the old book</span
          ><i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>buy some milk</span><i class="fa-solid fa-trash-can delete"></i>
        </li>
      </ul>
      <!-- add new todo -->
      <form class="addtodo text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" name="addnewtodo" class="form-control m-auto" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
